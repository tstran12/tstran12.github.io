<style>
    
    /* <!-- create at least one class and style it --> */
.cat {
    background-color: red;
    color: white;
    border: 2px solid black;

    padding: 20px;
}

/* Style the element with the id "title" */

    color: blue;
    font-size: 24px;
    text-align: center;
    margin: 20px;
}

<body>

<!-- apply this class to two elements -->
<div class="cat">
    <h1>Tuxedo Cats</h1>
    <p>I have a tuxedo cat named Haru.</p>
</div>

<div class="cat">
    <h1>Calico Cats</h1>
    <p>Calico cats are so cute!</p>
</div>

<!-- Create an id and apply it to an element -->
