<html>
<head>
    <title>Separating Content and Design</title>
    <link rel="stylesheet" href="stylesheet.css" /> 
</head>
 
<body>
    <div>
        <h1>Tiana Tran</h1>
        <h3>
            My favorite animals are cats.
        </h3>
        <p class="content">
            Cats are the best animals on earth.
        </p>
    </div>

    <div class="content">
        <h1>Tuxedo Cats</h1>
        <p>I have a tuxedo cat named Haru.</p>
    </div>

    <div class="content">
        <h1>Calico Cats</h1>
        <p>Calico cats are so cute!</p>
    </div>
</body>
</html>
