<html>
<head>
    <title>Separating Content and Design</title>
    <link rel="stylesheet" href="stylesheet.css" /> 
</head>
 
<body>
    <div>
        <h1>Tiana Tran</h1>
        <h3>
            My favorite animals are cats.
        </h3>
    <!-- create at least one class (styled in css file) -->
        <p class="content">
            Cats are the best animals on earth.
        </p>
    </div>

    <!-- apply class to two elements -->
    <!-- use <div> to create at least two sections of content on the page -->
    <div class="content">
        <h1>Tuxedo Cats</h1>
        <p>I have a tuxedo cat named Haru.</p>
    </div>

    <div class="content">
        <h1>Calico Cats</h1>
        <p>Calico cats are so cute!</p>
    </div>

    <!-- create an id and apply it to an element -->
    <h1 id="title">This is a h1 with an ID</h1>

    <!-- use <a> to link to another website -->
    <a class="link" href="https://cheezburger.com/4414213/16-tuxedo-cats-and-kittens-that-are-just-too-cute">See cute tuxedo cats here!</a>

    <!-- include an image -->
    <img src="cutecat.jpg" alt="tuxedo cat" width="300" height="200">
</body>
</html>
